<!DOCTYPE html>
<html>
<head>
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div id="questions">
        <div>
            <p>Question 1: What is 2 + 2?</p>
            <input type="radio" name="q1" value="1"> 1<br>
            <input type="radio" name="q1" value="2"> 2<br>
            <input type="radio" name="q1" value="3"> 3<br>
            <input type="radio" name="q1" value="4"> 4<br>
        </div>
        <div>
            <p>Question 2: What is the capital of France?</p>
            <input type="radio" name="q2" value="London"> London<br>
            <input type="radio" name="q2" value="Paris"> Paris<br>
            <input type="radio" name="q2" value="Berlin"> Berlin<br>
            <input type="radio" name="q2" value="Rome"> Rome<br>
        </div>
        <div>
            <p>Question 3: What is 5 * 3?</p>
            <input type="radio" name="q3" value="10"> 10<br>
            <input type="radio" name="q3" value="12"> 12<br>
            <input type="radio" name="q3" value="15"> 15<br>
            <input type="radio" name="q3" value="18"> 18<br>
        </div>
        <div>
            <p>Question 4: What is the largest planet in our solar system?</p>
            <input type="radio" name="q4" value="Earth"> Earth<br>
            <input type="radio" name="q4" value="Mars"> Mars<br>
            <input type="radio" name="q4" value="Jupiter"> Jupiter<br>
            <input type="radio" name="q4" value="Saturn"> Saturn<br>
        </div>
        <div>
            <p>Question 5: What is the square root of 16?</p>
            <input type="radio" name="q5" value="2"> 2<br>
            <input type="radio" name="q5" value="4"> 4<br>
            <input type="radio" name="q5" value="6"> 6<br>
            <input type="radio" name="q5" value="8"> 8<br>
        </div>
    </div>
    <button id="submit">Submit</button>
    <div id="score"></div>
    <script src="script.js"></script>
</body>
</html>
